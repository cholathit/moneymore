<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-mm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus-round"
                ng-click="dashboardCtrl.toggleRight()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-mm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ui-sref="app.login">
          Login
        </ion-item>
        <ion-item menu-close ui-sref="app.dashboard">
          Dashboard
        </ion-item>
        <ion-item menu-close ui-sref="app.spendable">
          Spendable
        </ion-item>
        <ion-item menu-close ui-sref="app.goal">
          Goals
        </ion-item>
        <ion-item menu-close ui-sref="app.bill">
          Bills
        </ion-item>
        <ion-item menu-close ui-sref="app.creditcard">
          Credit Cards
        </ion-item>
        <ion-item menu-close ui-sref="app.profile">
          Profile
        </ion-item>
        <ion-item menu-close ui-sref="app.setting">
          Settings
        </ion-item>
        <ion-item menu-close ui-sref="app.logout">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
